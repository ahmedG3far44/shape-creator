<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- META DESCRIPTION -->
    <meta name="description" content="this website helps the frontend developers to styled the buttons & simple shapes with controller without code and copied the css code.">
    <!-- META KEYWORDS -->
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT, STYLE BUTTONS AND SHAPES, BOX SHADOW, BORDER, FRONTEND DEVELOPERS, RADIUS, GENERATING SHAPES, CSS STYLING">
    <!-- ICON HEADER -->
    <link rel="icon" href="logo.ico">
    <!-- CSS STYLE FILE  -->
    <link rel="stylesheet" href="style.css">
    <!-- ICONS LIBRARY -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- TITLE OF WEBSITE PAGE -->
    <title>Css Generator - Styled Button & Simple Shapes</title>

</head>
<body>
    

    <div class="actionBtn">
        <div>
            <h1>Choose Button Or Shape To Style It</h1>
        </div>
        <div class="headBtn">
            <button id="generateBtn">Button</button>
            <button id="generateShape">Shape</button>
        </div>
    </div>
    <div style="display: none;" class="container">

        <div class="generateSection" style="display: none;">
            

            <div class="shapeCont">
            </div>
            <div class="genertCssBtn">
                <button class="btn" id="btn">Generate CSS</button>
            </div>

        </div>

        <div class="controller">
            <ul id="shapeList" style="display: none;">
                <div class="flex">
                    <div class="up">
                        <li>
                            <label for="width">Width</label>
                            <input type="range" id="width" value="200"  min="200" max="600">
                        </li>
                        <li>
                            <label for="height">Height</label>
                            <input type="range" id="height" value="200"  min="200" max="600">
                        </li>
                        <li>
                            <label for="topLeft">Top Left</label>
                            <input type="range" id="topLeft" value="0"  min="0" max="width">
                        </li>
                        <li>
                            <label for="topRight">Top Right</label>
                            <input type="range" id="topRight" value="0"  min="0" max="width">
                        </li>
                        <li>
                            <label for="bottomLeft">Bottom Left</label>
                            <input type="range" id="bottomLeft" value="0"  min="0" max="width" >
                        </li>
                        <li>
                            <label for="bottomRight">Bottom Right</label>
                            <input type="range" id="bottomRight" value="0"  min="0" max="width">
                        </li>
                    </div>
                    
                    
                    
                    <div class="down">
                        <li>
                            <label for="x">Shadow X</label>
                            <input type="range" id="x" value="0" min="-50" max="50">
                        </li>
                        <li>
                            <label for="y">Shadow Y</label>
                            <input type="range" id="y" value="0" min="-50" max="50">
                        </li>
                        <li>
                            <label for="alpha">Alpha</label>
                            <input type="range" id="alpha" value="0"  min="0" max="50">
                        </li>
                        <li>
                            <label for="blur">Blur</label>
                            <input type="range" id="blur" value="0.0" step="0.1" min="0" max="1">
                        </li>
                    </div>
                </div>
                <li id="lastInput">
                    <div class="inputColor">
                        <label for="color">Color</label>
                        <input type="color" id="color">
                        <label for="shadow">Shadow</label>
                        <input type="color" id="shadow">
                        
                    </div>

                    <button class="btn" id="resetShape">Reset</button>
                </li>
            </ul>
            <ul id="buttonList" style="display: none;">
                <div class="flex">
                    <div class="up">
                        <li>
                            <label for="text">Button Text</label>
                            <input type="text" id="text" value="Button"  placeholder=" Button Name ">
                        </li>
                        <li>
                            <label for="size">Border <input type="color" id="borderColor"></label>
                            <input type="range" id="size" value="0"  step="1" min="0" max="10">
                        </li>
                        <li>
                            <label for="radius">Border Radius</label>
                            <input type="range" id="radius" value="0"  min="0" max="100">
                        </li>
                        <li>
                            <label for="paddingUp">Padding Vertically</label>
                            <input type="range" id="paddingUp" value="0"  min="0" max="100">
                        </li>
                        <li>
                            <label for="paddingDown">Padding Horizontally</label>
                            <input type="range" id="paddingDown" value="0"  min="0" max="100">
                        </li>
                    </div>
                    <!-- ----------------------------------------------------------------------------- -->
                    
                    
                    <div class="down">
                        <li>
                            <label for="font">Font Size<input type="color" id="fontColor"></label>
                            <input type="range" id="font" value="1"  min="1" max="10">
                        </li>
                        <li>
                            <label for="xBtn">Shadow X </label>
                            <input type="range" id="xBtn" value="0" min="-50" max="50">
                        </li>
                        <li>
                            <label for="yBtn">Shadow Y</label>
                            <input type="range" id="yBtn" value="0" min="-50" max="50">
                        </li>
                        <li>
                            <label for="alphaBtn">Alpha</label>
                            <input type="range" id="alphaBtn" value="0"  min="0" max="50">
                        </li>
                        <li>
                            <label for="blurBtn">Blur</label>
                            <input type="range" id="blurBtn" value="0.0" step="0.1" min="0" max="1">
                        </li>
                    </div>
                </div>

                <!-- ========================================================================================== -->
                <li>
                        <label for="shadowBtn">Shadow Color <input type="color" id="shadowBtn" ></label>
                </li>
                <li>
                    <label for="background">Background Color <input type="color"  id="background"></label>
                    
                </li>
                <li id="lastInput">
                    <button class="btn" id="resetBtn">Reset</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="cont">
        <i id="close" class="uil uil-times"></i>
    </div>

    <script src="shape.js"></script>
</body>
</html>
